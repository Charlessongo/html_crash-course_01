<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CatPhotoApp</title>
    </head>
     <body>
         <h2>CatPhotoApp</h2>
         <main>
             <h3>Cat Photos</h3>
             <!--TODO: Add link to cat photos-->
             <p>Click here to view more  <a href="Https://Catphotos.com">Cat Photos</a>
             </p>
            <img src="OIP.jpg" style="height: 200px;width: 250px;">
            <h3>Cat Photos</h3>
            <a href="#"><img src="download (1).jpg" style="height: 200px;width: 250px;" alt="a cute cat sleeping"></a>
            <h3>Cat Lists</h3>
            <div class="list">
            <p>Things Cats <em>Love</em>:</p>
            <ul>
                <li>Cat nip</li>
                <li>Laser Pointer</li>
                <li>Lasagna</li>
            </ul>
            <img src="Lasagna.jpg" alt="Lasagna">
            <p>Things Cats <strong>Hate</strong>:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
            <img src="cats.jpg" alt="Cats">
            <form action="/Submit-Cat-Photo">
                <label for="Indoor"><input id=Indoor" type="radio" name="Indoor-Outdoor">Indoor</label><br>
                <label for="Outdoor"><input id=Outdoor" type="radio" name="Indoor-Outdoor">Outdoor</label><br>
                <label for="Loving"><input id=Loving" type="checkbox" name="personalty" checked>Loving</label><br>
                <label for="Lazy"><input id=Lazy" type="checkbox" name="personalty">Lazy</label><br>
                <label for="Energetic"><input id=Energetic" type="checkbox" name="personalty">Energetic</label><br>
                <input type="text" placeholder="Cat photo URL" required><br>
                <button type="Submit">Submit</button>
            </form>
         </main>
         <footer>
             <p ><small>No Copyright - <a href="https://freecodecamp.org">freecodecamp.org</a></small></p>
         </footer>
     </body>
</html>
